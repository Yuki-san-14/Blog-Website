<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cute Blog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
        }

        h1 {
            margin-top: 20px;
            color: #ff7eb3;
        }

        /* Dark Mode */
        .dark-mode {
            background: #1e1e2f;
            color: #f9f9f9;
        }

        .dark-mode .blog-card {
            background: #2c2c3e;
            color: #f9f9f9;
        }

        .dark-mode #post-form {
            background: #2a2438;
            color: #fff;
        }

        /* Dark Mode Toggle */
        #dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff7eb3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        #dark-mode-toggle:hover {
            background: #ff5296;
        }

        /* Post Form */
        #post-form {
            background: #ffeff7;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            width: 320px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        #post-title, #post-content {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #publish-btn {
            background: #ff7eb3;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #publish-btn:hover {
            background: #ff5296;
        }

        /* Blog Posts */
        #blog-posts {
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
        }

        .blog-card {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .blog-card:hover {
            transform: scale(1.02);
        }

        .blog-card h3 {
            font-size: 16px;
            color: #ff7eb3;
            margin-bottom: 5px;
        }

        .like-btn, .delete-btn {
            background: #ff7eb3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-right: 5px;
        }

        .like-btn:hover, .delete-btn:hover {
            background: #ff5296;
        }
    </style>
</head>

<body>
    <button id="dark-mode-toggle">üåô Dark Mode</button>
    <h1>My Cute Cozy Blog</h1>

    <div id="post-form">
        <h2>Create a New Post</h2>
        <input type="text" id="post-title" placeholder="Post Title">
        <textarea id="post-content" placeholder="Write something cute..."></textarea>
        <button id="publish-btn">Publish üíï</button>
    </div>

    <div id="blog-posts"></div>

    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.innerText = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        });

        document.getElementById('publish-btn').addEventListener('click', () => {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            if (title.trim() === '' || content.trim() === '') {
                alert('Please enter a title and content!');
                return;
            }

            const post = document.createElement('div');
            post.classList.add('blog-card');
            post.innerHTML = `
                <h3>${title}</h3>
                <p>${content}</p>
                <button class="like-btn">‚ù§Ô∏è 0</button>
                <button class="delete-btn">üóëÔ∏è Delete</button>
            `;

            document.getElementById('blog-posts').prepend(post);

            const likeBtn = post.querySelector('.like-btn');
            let likeCount = 0;
            likeBtn.addEventListener('click', () => {
                likeCount++;
                likeBtn.innerText = `‚ù§Ô∏è ${likeCount}`;
            });

            const deleteBtn = post.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => {
                post.remove();
            });

            document.getElementById('post-title').value = '';
            document.getElementById('post-content').value = '';
        });
    </script>
</body>
</html>
